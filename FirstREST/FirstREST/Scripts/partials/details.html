<div ng-controller="DetailsController">
    <div class="row clearfix">
            <div class="col-lg-12" style="text-align:center;">
                <img class="img-circle" src="http://www.revitalizenotmilitarize.org/wp-content/uploads/2013/10/FlowerPower_v1.png" alt="Generic placeholder image" style="width: 140px; height: 140px;">
                <h3>
                    {{product.DescArtigo}}
                </h3>
                <p>
                    {{product.CodArtigo}}
                </p>
                <p>
                    {{product.pvp1}} EUR
                </p>
                <p ng-show="!isAddedToBasket(product)">
                    <a class="btn btn-primary" href="" ng-click="addProduct(product)">Adicionar ao carrinho</a>
                </p>
                <p ng-show="isAddedToBasket(product)">
                    Adicionado ao carrinho de compras!
                </p>
            </div>
       </div>
</div>
