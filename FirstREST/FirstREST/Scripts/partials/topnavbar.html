<div class="row clearfix" ng-controller="TopnavbarController">
    <div class="col-md-12 column">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header" ng-click="state.go('base.home')">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">BelaFlor</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-click="state.go('base.basket')" href="">Ver carrinho ({{getBasketItemsCount()}})</a>
                    </li>
                    <li class="dropdown" ng-show="isAuthenticated()">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{getUser().NomeCliente}}<strong class="caret"></strong></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">Ver encomendas</a>
                            </li>
                            <li>
                                <a href="#">Editar Perfil</a>
                            </li>
                            <li class="divider">
                            </li>
                            <li>
                                <a ng-click="logout()" href="">Sair</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown" id="menuLogin" ng-show="!isAuthenticated()">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">Entrar</a>
                        <div class="dropdown-menu" style="padding:17px;">
                            <form class="form" id="formLogin">
                                <input ng-model="loginUsername" name="username" id="username" class="form-control input-md" type="text" placeholder="Username">
                                <input ng-model="loginPassword" name="password" id="password" class="form-control input-md" type="password" placeholder="Password"><br>
                                <button ng-click="login()" type="button" id="btnLogin" class="btn">Login</button>
                            </form>
                            <hr />
                            <a ng-click="state.go('base.authentication')" class="btn btn-primary" href="">Registar</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
            <!-- Carousel
            ================================================== -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://www.mrwallpaper.com/wallpapers/little-purple-flowers-1920x1080.jpg" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="http://www.mrwallpaper.com/wallpapers/little-purple-flowers-1920x1080.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="http://www.mrwallpaper.com/wallpapers/little-purple-flowers-1920x1080.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                </a>
            </div>
        </div>
    </div>
