<div ng-controller="HomepageController">
    <h4>HOME</h4>
    <ul>
        <li ng-repeat="product in products">
            {{product.CodArtigo}} {{product.DescArtigo}}
        </li>
    </ul>

    <form>
        <input type="text" ng-model="user.CodCliente" />
        <input type="text" ng-model="user.NomeCliente" />
        <input type="text" ng-model="user.NumContribuinte" />
        <input type="text" ng-model="user.Moeda" />

        <button ng-click="register(user)" value="Registar"></button>
    </form>
</div>
