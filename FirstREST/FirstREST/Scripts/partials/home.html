<div ng-controller="HomepageController">
    <div class="row clearfix">
        <div class="col-md-12 column">

            <div class="jumbotron">
                <h1>
                    Benvindo à BelaFlor
                </h1>
                <p>
                    Veja o nosso catálogo online e efectue encomendas na nossa plataforma!
                </p>
                <p>
                    <a class="btn btn-primary btn-large" href="#">Ver catálogo</a>
                </p>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        
        <div class="col-md-4 column" ng-repeat="product in products">
            <h2>
                {{product.DescArtigo}}
            </h2>
            <p>
                {{product.CodArtigo}}
            </p>

            <p ng-show="!isAddedToBasket(product)">
                <a class="btn btn-primary" href="" ng-click="addProduct(product)">Adicionar ao carrinho</a>
            </p>
            <p ng-show="isAddedToBasket(product)">
                Adicionado ao carrinho de compras!
            </p>
            <p>
                <a class="btn" href="#">Ver detalhes »</a>
            </p>
        </div>

    </div>
</div>
